<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{css/reset.css}"> 
        <link rel="stylesheet" th:href="@{css/table.css}">
    </head>
    <body id="forma__main">
        <form action="#" th:action="@{/adduser}" th:object="${user}" method="post">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" id="name" placeholder="Name"></br>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span></br>
            <label for="email">Email</label>
            <input type="text" th:field="*{email}" id="email" placeholder="Email"></br>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span></br>
            <input class="table_btn" type="submit" value="Add User">   
        </form>
    </body>
</html>
